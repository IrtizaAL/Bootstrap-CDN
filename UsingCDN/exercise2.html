<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <title>Input Groups</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center display-2">part 1</h1>
        <h4>Billing Address</h4>
        <form>
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="fullname" id="fullname" class="form-control" placeholder="Full Name">
        </div>
        <label for="username">Username</label>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email <span class="text-muted">(Optional)</span></label>
            <input type="email" id="email" class="form-control" placeholder="you@example.com">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="address" id="address" class="form-control" placeholder="1234 Market st.">
        </div>
        <div class="form-group">
            <label for="address">Address 2 <span class="text-muted">(Optional)</span></label>
            <input type="address" id="address" class="form-control" placeholder="Apartment or Suite">
        </div>
        <div class="form-group">
            <label for="SpeicalNotes">Speical Notes <span class="text-muted">(Optional)</span></label>
            <textarea id="textarea" class="form-control" rows="3"></textarea>
            <small class="text-muted">Include any special requests you have for us!</small>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="sameShipping">
            <label for="sameShipping" class="custom-control-label">Shipping address is same</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="saveInfo">
            <label for="saveInfo" class="custom-control-label">Save my info for next time</label>
        </div>
        <h3>Shipping Options</h3>
        <div class="custom-control custom-radio">
            <input type="radio" name="shipMethod" class="custom-control-input" id="sameDay">
            <label for="sameDay" class="custom-control-label">Same Day Shipping</label>
        </div>
        <div class="custom-control custom-radio">
             <input type="radio" name="shipMethod" class="custom-control-input" id="nextDay">
            <label for="nextDay" class="custom-control-label">Next Day Shipping</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" name="shipMethod" class="custom-control-input" id="slowShip">
            <label for="slowShip" class="custom-control-label">3-5 Business Days</label>
        </div>
        <input type="submit" value="Containue To Checkout" class="btn btn-primary btn-lg btn-block my-3">
    </form>
    </div>

    
        <h1 class="text-center display-3">part 2</h1>
        <div class="container border rounded p-5 mb-5" style="max-width: 400px;">
            <h3 class="text-center mb-4">Sign In</h3>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="custom-control custom-checkbox form-group">
                    <input type="checkbox" class="custom-control-input" id="rememberMe">
                    <label for="rememberMe" class="custom-control-label">Remember me</label>
                </div>
                <input type="submit" value="Sign In" class="btn btn-info btn-block">
                <p class="text-center m-2">Not a member? <a class="text-info" href="#">Register</a></p>
        </div>


    <!-- Js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<!-- Font awesome -->
<script src="https://kit.fontawesome.com/c8bc92b441.js" crossorigin="anonymous"></script>

</body>
</html>
