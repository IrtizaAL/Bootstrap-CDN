<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Badges</title>

    </style>

</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center">Badges</h1>
        <h3>Inbox <span class="badge badge-primary">50</span></h3>
        <h3>Inbox <span class="badge badge-secondary">50</span></h3>
        <h3>Inbox <span class="badge badge-warning">50</span></h3>
        <h3 class="d-flex justify-content-between">Inbox <span class="badge badge-danger badge-pill">50</span></h3>
        <button class="btn btn-info">Profile <span class="badge badge-light">75</span></button>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">This is badge one <span class="badge badge-primary badge-pill">18</span></li>
            <li class="list-group-item d-flex justify-content-between align-items-center">This is badge two <span class="badge badge-primary badge-pill">5</span></li>
            <li class="list-group-item d-flex justify-content-between align-items-center">This is badge three <span class="badge badge-primary badge-pill">27</span></li>
        </ul>
    </div>

<!-- Js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
