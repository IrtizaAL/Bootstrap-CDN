<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Forms</title>
</head>
<body>
    <div class="container">
        <h1 class="display-1">Form Controls</h1>
        <h1>Form Controls</h1>
        <form>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Enter password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
            <small class="text-muted">password must be 8 characters</small>
        </div>
        <div class="form-group">
          <label for="select">Select</label>
            <select id="select" class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="multiselect">Multi Select</label>
              <select multiple id="multiselect" class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
              </select>
              <small class="text-muted">Hold down ctrl(mac) to select multiple</small>
          </div>
          <div class="form-group">
            <label for="textarea">Text Area</label>
            <textarea id="textarea" class="form-control" rows="4"></textarea>
          </div>
          <div class="form-group">
              <label for="file">File Input</label>
              <input type="file" class="form-control-file" id="file">
          </div>
          <div class="form-group">
              <label for="formControlRange">Example Range Input</label>
              <input type="range" class="form-control-range" id="formControlRange">
          </div>
          <div class="form-group">
            <label for="largeemail">Form Control Large</label>
            <input type="email" id="largeemail" class="form-control form-control-lg" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="smallemail">Form Control Small</label>
            <input readonly type="email" id="smallemail" class="form-control form-control-sm" placeholder="Enter your email">
        </div>
        <input type="submit" value="submit" class="btn btn-lg btn-primary">
        </form>
    </div>


    <!-- Js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</body>
</html>
