<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Forms checks</title>
</head>
<body>
    <div class="container">
        <h1>Form Checks</h1>
        <h4>Checkboxes</h4>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="chickens" disabled>
            <label class="form-check-label" for="chickens">Chickens</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cats">
            <label class="form-check-label" for="cats">Cats</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rabbits">
            <label class="form-check-label" for="rabbits">Rabbits</label>
        </div>

        <h4>Radio Buttons</h4>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="pet" id="chickens">
            <label class="form-check-label" for="chickens">Chickens</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="pet" id="cats">
            <label class="form-check-label" for="cats">Cats</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="pet" id="rabbits">
            <label class="form-check-label" for="rabbits">Rabbits</label>
        </div>

        <h4>Inline Form Checks</h4>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="pet" id="chickens">
            <label class="form-check-label" for="chickens">Chickens</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="pet" id="cats">
            <label class="form-check-label" for="cats">Cats</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="pet" id="rabbits">
            <label class="form-check-label" for="rabbits">Rabbits</label>
        </div>
    </div>


    <!-- Js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</body>
</html>
