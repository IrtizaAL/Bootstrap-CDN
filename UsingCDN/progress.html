<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Progress Bars</title>

    </style>

</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center">Progress Bars</h1>
        <h3>Progress Bars</h3>
        <div class="progress mb-3">
            <div class="progress-bar" style="width: 30%;"></div>
        </div>
        <div class="progress mb-3" style="height: 30px;">
            <div class="progress-bar bg-success" style="width: 90%;" role="progressbar" aria-valuenow="90" aria-valuemin="0">90%</div>
        </div>
        
        <div class="progress mb-3">
            <div class="progress-bar bg-danger" style="width: 10%;" role="progressbar" aria-valuenow="10" aria-valuemin="0">Bad</div>
            <div class="progress-bar bg-warning" style="width: 30%;" role="progressbar" aria-valuenow="30" aria-valuemin="0">Good</div>
            <div class="progress-bar bg-info" style="width: 15%;" role="progressbar" aria-valuenow="15" aria-valuemin="0">Normal</div>
        </div>

        <div class="progress mb-3">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 90%;" role="progressbar" aria-valuenow="90" aria-valuemin="0">90%</div>
        </div>

    </div>

<!-- Js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


</body>
</html>
