<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Buttons</title>
</head>
<body>
    <div class="container">
        
        <h1>Regular Button</h1>
        <button class="btn btn-primary">Click Here</button>
        <button class="btn btn-secondary">Click Here</button>
        <button class="btn btn-success">Click Here</button>
        <button class="btn btn-danger">Click Here</button>

        <h1>Outline Button</h1>
        <button class="btn btn-outline-info">Click Here</button>

        <h1>Link Button</h1>
        <a href="" class="btn btn-danger">Link Button</a>

        <h1>Button Sizes</h1>
        <button class="btn btn-lg btn-info">Large Button</button>
        <button class="btn btn-info">Regular Button</button>
        <button class="btn btn-sm btn-info">SmallButton</button>

        <h1>Block Level buttons</h1>
        <button class="btn btn-sm btn-block btn-info">Small-block Button</button>
        <button class="btn btn-block btn-info">Regular-block Button</button>
        <button class="btn btn-lg btn-block btn-info">Large-block Button</button>

        <h1>Buttons States</h1>
        <button class="btn btn-danger">Click Here</button>
        <button class="btn btn-danger active">Click Here</button>
        <button class="btn btn-danger" disabled>Click Here</button>
    </div>
    

    <!-- Js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
