<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Borders</title>

    <style>
        span {
            width: 200px;
            height: 200px;
            display: inline-block;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1 class="text-center border rounded border-info shadow">Border and shadow</h1>
        <span class="border"></span>
        <span class="border-bottom"></span>
        <span class="border-right"></span>
        <span class="border-right border-left"></span>
        <span class="border border-left-0"></span>
        <span class="border border-danger"></span>
        <span class="border border-success border-top-0"></span>

        <span class="border border-info rounded"></span>
        <span class="border border-primary rounded-circle"></span>

        <h3 class="shadow-sm">Small Shadow</h3>
        <h3 class="shadow">Regular Shadow</h3>
        <h3 class="shadow-lg">Large Shadow</h3>
    </div>

<!-- Js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


</body>
</html>
